<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>mi propia Pokedex</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function(){
			var pokemon = '';
            for(let i=1; i<=151; i++){
                pokemon ='<img id='+i+' class="mono" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+i+'.png">';
                $('#box-pokemon').append(pokemon);
            }

            $(document).on("click", ".mono",function(){
                let codigo_pokemon = $(this).attr("id");
                $.get("https://pokeapi.co/api/v2/pokemon/"+codigo_pokemon, function(data) {
                    $('.name').html(`${data.name}`);
                    $('.imagenPokemon').html(`<img id=${codigo_pokemon} class="mono" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${codigo_pokemon}.png">`);
                    $('.height').html(`Altura: ${data.height}`);
                    $('.weight').html(`- Peso: ${data.weight}`);
                    var typePokemon = "";
                    for(var i = 0; i < data.types.length; i++) {
                        typePokemon +=  data.types[i].type.name +' ' ;
                    }
                    $('.type').html(typePokemon);
                }, "json");
            });
		});
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="display-6 text-center">Pokem√≥n</h2>
                <div id="box-pokemon" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                        <div class="modal-body">
                            <p class="imagenPokemon"></p>
                            <p class="name lead"></p>
                            <span class="height"></span>
                            <span class="weight"></span>
                            <p class="type"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
